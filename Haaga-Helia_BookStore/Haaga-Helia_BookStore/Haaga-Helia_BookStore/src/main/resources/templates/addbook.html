<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Add Book</h2>
        <span class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></span>
        <form th:object="${book}" th:action="@{/save}" method="post">
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author" th:field="*{author}" />
                <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" th:field="*{title}" />
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                <span class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></span>
            </div>
            
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input class="form-control" type="text" id="isbn" th:field="*{isbn}" />
                <span class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
                <span class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></span>
            </div>
            <div class="form-group">
                <label for="publication_year">Year</label>
                <input class="form-control" type="text" id="publication_year" th:field="*{publication_year}" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" type="text" id="price" th:field="*{price}" />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option th:each="category: ${category}" th:value="${category.categoryId}" th:text="${category.name}"></option>
                </select>
            </div>
            
            <input class="btn btn-success" type="submit" value="Save" />
        </form>
        <a th:href="@{/booklist}" class="btn btn-secondary">Back to Book List</a>

    </div>
</body>

</html>
